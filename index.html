<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <div id="window">
            
            <img src="./windows-11-blue-stock-white-background-light-official-3840x2160-5616 (1).jpg" alt="">
        
            <div id="menu">
                <div class="top"></div>
                <div class="mid"></div>
                <div class="bottom"></div>
        
             </div>

             <div id="rightclick">
                <div class="option">View</div>
                <div class="sep"></div>
                <div class="option">Sort by</div>
                <div class="sep"></div>
                <div class="option">Refresh</div>
                <div class="sep"></div>
                <div class="option">New</div>
                <div class="sep"></div>
                <div class="option">Display settings</div>
                <div class="sep"></div>
                <div class="option">Personalize</div>
             </div>
        </div>

        <div id="taskbar">
            <div id="center">
                <div id="one" class="icon">
                    <img src="./hd-windows-11-logo-icon-transparent-background-701751694967888zqtluh5aaw.png" alt="">
                </div>
                <div class="icon">
                    <img src="./icons8-search-50.png" alt="">
                </div>
                <div class="icon">
                    <img src="./icons8-task-view-48.png" alt="">

                </div>
                <div class="icon">
                    <img src="./icons8-file-explorer-48.png" alt="">
                </div>
                <div class="icon">
                    <img src="./icons8-edge-48.png" alt="">
                </div>
            </div>
            <div id="right">
                <div class="icon">
                    <i class="ri-arrow-up-s-line"></i>
                </div>
                <div class="icon">
                    <i class="ri-wifi-line"></i>
                </div>
                <div class="icon">
                    <i class="ri-volume-up-line"></i>
                </div>
                <div class="icon">
                    <i class="ri-battery-fill"></i>
                </div>
                <div class="date">
                    <p>10/10/25</p>
                    <p>12:00 AM</p>
                </div>

            </div>
        </div>

        


    </main>
    
    <script src="script.js"></script>
</body>
</html>
